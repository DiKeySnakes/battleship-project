<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Project</title>
    <script
      src="https://kit.fontawesome.com/63a987d3b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="modal" id="startGameModal">
      <div class="modal-header">
        <div class="title">Welcome to battleship game</div>
        <div data-message class="message">
          <p class="" id="ship"></p>
          <p class="" id="length"></p>
          <p class="" id="direction"></p>
        </div>
      </div>
      <div class="modal-body">
        <div class="modal-buttons">
          <button data-rotate-button class="btn">Change Direction</button>
        </div>
        <div id="player-place-ships"></div>
      </div>
    </div>

    <div class="modal" id="endGameModal">
      <div class="modal-header">
        <div class="title">GAME OVER</div>
        <div data-message class="endMessage">
          <div class="statistics" id="winner"></div>
          <div class="statistics" id="statistics">
            <div class="statistics" id="playerStatistics">
              <div class="statistics" id="playerHits"></div>
              <div class="statistics" id="playerMissedShots"></div>
            </div>
            <div class="" id="computerStatistics">
              <div class="statistics" id="computerHits"></div>
              <div class="statistics" id="computerMissedShots"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="modal-buttons">
          <button data-reload-button id="reload" class="btn">New Game</button>
        </div>
      </div>
    </div>

    <div id="overlay"></div>

    <div id="main-container">
      <div id="welcome-section" class="welcome-section">
        <div class="button-container">
          <button id="mute" class="btn">
            <i id="mute-icon" class="fa-solid fa-volume-high"></i>
          </button>
          <div class="welcome-title">Battleship</div>
          <div class="compensator">
            <i class="fa-solid fa-anchor"></i>
          </div>
        </div>
        <div class="welcome-motto">The World's Favorite Game</div>
      </div>
      <div class="battlefields-container">
        <div id="player-battlefield"></div>
        <div id="computer-battlefield"></div>
      </div>
    </div>
    <div id="footer">
      <footer>
        <p>
          Created by DiKeySnakes for
          <a href="https://theodinproject.com/" target="_blank"
            >The Odin Project</a
          >
          curriculum
        </p>
        <p>
          Copyright &copy; DiKeySnakes 2023
          <a
            href="https://github.com/DiKeySnakes/battleship-project"
            target="_blank"
            ><i id="icon" class="fa-brands fa-github"></i
          ></a>
        </p>
      </footer>
    </div>
  </body>
</html>
